<!doctype html>
<html>
  <head>
    <title>TartanTouch Demo</title>
    <link href="bootstrap/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/paperjs/lib/paper.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="../raunaq-viz/fingergraph_2.js"></script>
    <script src="drawing.js"></script>

  </head>
  <body>
    <div class="navbar navbar-invaerse">
  <div class="navbar-inner">
    <a class="brand" href="#">TartanTouch @ UISTSIC</a>
    <ul class="nav">
      <li class="divider-vertical"></li>
      <li class="active" id="linkModeDraw"><a href="javascript:setAppMode('draw')">draw</a></li>
      <li id="linkModeSelect"><a href="javascript:setAppMode('select')">select</a></li>
      <li id="linkModeSelect"><a href="javascript:clearDrawing()">clear</a></li>
    </ul>
    <ul class="nav pull-right">
      <li><a href="javascript:toggleVisibility('msg-list')">data</a></li>
      <li class="divider-vertical"></li>
      <li><a href="javascript:toggleVisibility('touchviz')">viz</a></li>
    </ul>
  </div>
</div>
    <div class="workspace">
        <canvas id="mainCanvas" resize></canvas>
    </div>
    <div class="wnd" id="msg-list"><b>Touch values</b><div class="msg"></div></div>
    <div class="wnd" id="touchviz"><b>Touch Viz</b><br>
      <canvas id="touchVizCanvas"></canvas> 
    </div>
    <div id="layerlist">
      <div class="vIndicator"></div>
      <ul class="layers">
        <li>layer 1</li>
        <li class="active">layer 2</li>
        <li>layer 3</li>
        <li>layer 4</li>
      </ul>
    </div>
  </body>
</html>
