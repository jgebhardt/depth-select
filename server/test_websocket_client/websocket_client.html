<html>
<head>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script>
$(document).ready(function() {

var ws = new WebSocket("ws://localhost:9002/");
ws.onopen = function() {
  ws.send("Hello Mr. Server!");
  alert($('#ta1').val());
};
ws.onmessage = function (e) {
	alert(e.data);
	$('#ta1').val( $('#ta1').val() + "\n" + e.data);
};
ws.onclose = function() { };

});
</script>
</head>

<body>
<textarea id="ta1" name="pseudo_console" rows="10" cols="100">This text gets removed</textarea>
</body>
</html>
